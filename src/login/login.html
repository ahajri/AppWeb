<div class="login jumbotron center-block">
	<img alt="MarcLogic" src="/src/images/marklogic.png">
	<form role="form" [ngFormModel]="loginForm"
		(submit)="login($event, username.value, password.value)">
		<div class="form-group">
			<label for="username">Username</label> <input type="text" #username
				ngControl="username" class="form-control" id="username"
				placeholder="Username">
			<control-messages control="username"></control-messages>
		</div>
		<div class="form-group">
			<label for="password">Password</label> <input type="password"
				ngControl="password" #password class="form-control" id="password"
				placeholder="Password">
			<control-messages control="password"></control-messages>
		</div>
		<img src="src/images/loader.gif" *ngIf="loading" />
		<button type="submit" class="btn btn-default">Submit</button>
		<a href="/signup">Signup</a>
	</form>
</div>
