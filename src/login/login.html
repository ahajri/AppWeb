<div class="login jumbotron center-block">
	<img alt="MarcLogic" src="/src/images/marklogic.png">
	<form role="form"
		(submit)="login($event, username.value, password.value)">
		<div class="form-group">
			<label for="username">Username</label> <input type="text" #username
				class="form-control" id="username" placeholder="Username">
		</div>
		<div class="form-group">
			<label for="password">Password</label> <input type="password"
				#password class="form-control" id="password" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
		<a href="/signup">Signup</a>
	</form>
</div>
