<div>

	<div id="wrapper">
		<div id="headerwrap">
			<div id="header">
				<img alt="Logout" src="src/images/logout.png"
					style="float: left; cursor: pointer;" title="logout"
					(click)="logout()" /> <img alt="MarkLogic"
					src="src/images/marklogic.png"
					style="padding-right: 20px; float: right;" />
			</div>

		</div>
		<div id="navigationwrap">
<!-- 			<div id="navigation" style="padding-left: 5px; padding-top: 3px;" -->
<!-- 				#countryNameSearch> -->
<!-- 				<input id="search" #search type="text" width="20%" -->
<!-- 					placeholder="Enter country name" /> <input id="submit" -->
<!-- 					type="submit" value="Go" (click)="searchCountry(search.value)" /> -->
<!-- 			</div> -->


		</div>
		<div id="leftcolumnwrap">
			<div id="leftcolumn">
				<div style="height: 100%">
					<label>Properties</label> <select multiple id="ecoPropList"
						title="Eco. properties"
						style="width: 100%; height: 80%; overflow: scroll;">
						<option *ngFor="#prop of eduProps" title="{{prop.INDICATOR_CODE}}" (click)="showChart(prop.INDICATOR_CODE)">{{prop.INDICATOR_NAME}}</option>

					</select>
					<div align="center">
						<input id="submitGraph" type="submit" value="   Graph   " title="display chart"
							width="100px" (click)="graph()" />
					</div>
					<br />
					<div align="center">
						<input id="submitConvert" type="submit" value="   xls2json  "
							title="Convert XLS to JSON and dave in database" width="100px"
							(click)="csv2jsonAndSaveInML()" />
					</div>
					<img src="src/images/loader.gif" *ngIf="loading" />
				</div>
			</div>
		</div>
		<div id="contentwrap">

			<country-detail  (eduProps)="updateEduProps($event)" (selected)="getSelected($event)"></country-detail>
			<div id="content">
				<label *ngIf="response" style="color: red;">{{response}}</label>
			</div>
			<div >
				<label *ngIf="chart" >{{chart}}</label>
			</div>
		</div>
		<div id="footerwrap">
			<div id="footer" align="center">
				<label>Technial Challenge of Anis HAJRI</label>
			</div>
		</div>
	</div>
</div>
